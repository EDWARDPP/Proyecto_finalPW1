<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>El Asadero "Galería"</title>
    <link rel="stylesheet" href="estilosg.css">
  </head>
  <body>
    <div id=hojaprincipal>
        <!-- Comienza el encabezado con el logo y el enlace de inicio-->
        <div id="encabezado">
          <div id="logo">
          </div>
          <a href="../index.html" class="i">
          <div id="inicio">
              <h3 class="i">Inicio</h3>
          </div>
         </a>
         </div>
          <!--Se termina el encabezado-->

        <!-- Comienza la galeria-->
         <div id="contenedor">
           <!-- Cada figura tiene una imagen con una descripcion, las imgagenes de comida o bebida tienen enlaces al menu.-->
           <figure>
             <a href="../Pagina comida/comida.html" class="n1"><img class="galeria" src="img5/carne.jpg" width="320" height="210" ></a>
               <figcaption class="n1">Un New York molido para nuestras albondigas</figcaption>
           </figure>
           <figure>
            <a href="../Pagina comida/comida.html" class="n1"><img class="galeria" src="img5/carnitas.jpg" width="320" height="210" ></a>
               <figcaption class="n1">Carnitas estilo Michoacán ¡impresionantes!</figcaption>
           </figure>
           <figure>
             <img class="galeria" src="img5/parrillada.jpg" width="320" height="210" >
               <figcaption class="n1">Una parrillada en nuestro jardin</figcaption>
           </figure>
           <figure>
              <a href="../Pagina comida/comida.html" class="n1"><img class="galeria" src="img5/pastor.jpg" width="320" height="210" ></a>
               <figcaption class="n1">Simplemente espectacular</figcaption>
           </figure>
           <figure>
            <a href="../Pagina comida/comida.html" class="n1"><img class="galeria" src="img5/ribeye.jpg" width="320" height="210" ></a>
             <figcaption class="n1">Un Rib-Eye a punto de ser sellado</figcaption>
          </figure>
         <figure>
          <a href="../Pagina comida/comida.html" class="n1"><img class="galeria" src="img5/tomahawk.jpg" width="320" height="210" ></a>
           <figcaption class="n1">¡Wow! Unos Tomahawk premium</figcaption>
         </figure>
         <figure>
            <a href="../Pagina comida/comida.html" class="n1"><img class="galeria" src="img5/t-bone.jpg" width="320" height="210" ></a>
             <figcaption class="n1">Increible T-bone</figcaption>
         </figure>
         <figure>
           <img class="galeria" src="img5/chef.jpg" width="320" height="210" >

         </figure>
         <figure>
           <img class="galeria" src="img5/fuego.jpg" width="320" height="210" >

           <img class="galeria" src="img5/musica.jpg" width="320" height="210" >

         </figure>
         <figure>
           <img class="galeria" src="img5/exterior.jpg" width="320" height="210" >
             <figcaption class="n1">¿Quieres comer en el jardin?, a la orden!</figcaption>
         </figure>
         <figure>
            <a href="../Pagina bebidas/bebidas.html" class="n1"><img class="galeria" src="img5/mojito.jpg" width="320" height="210" ></a>

         </figure>
